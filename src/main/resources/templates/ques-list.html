<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Questions Directory</title>
</head>

<body>

<div class="container">

    <h3>Question Directory</h3>
    <hr>

    <a th:href="@{/question/add}"
       class="btn btn-primary btn-sm mb-3">
        Add Question
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Difficulty</th>
            <th>Question</th>
            <th>Option1</th>
            <th>Option2</th>
            <th>Option3</th>
            <th>Option4</th>
            <th>Right Answer</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempQues : ${question}">

            <td th:text="${tempQues.id}" />
            <td th:text="${tempQues.category}" />
            <td th:text="${tempQues.difficultylevel}" />
            <td th:text="${tempQues.questionTitle}" />
            <td th:text="${tempQues.option1}" />
            <td th:text="${tempQues.option2}" />
            <td th:text="${tempQues.option3}" />
            <td th:text="${tempQues.option4}" />
            <td th:text="${tempQues.rightAnswer}" />
            <td>
                <a th:href="@{/question/update(questionId=${tempQues.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/question/delete(questionId=${tempQues.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this question?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
